<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример интеграции виджета примерки</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product-image-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 3/4;
      overflow: hidden;
      border-radius: 4px;
      margin-bottom: 12px;
      background: #f0f0f0;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info {
      margin-top: 12px;
    }

    .product-name {
      font-size: 16px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 18px;
      font-weight: 600;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Каталог одежды</h1>
    
    <div class="products-grid">
      <div class="product-card" data-fitting-product data-fitting-name="Черная футболка оверсайз" data-fitting-price="2990 ₽">
        <div class="product-image-wrapper">
          <img 
            src="https://cache-limeshop.cdnvideo.ru/limeshop/aa/f1a409d45d155e41b08128507bbc1e27.jpeg?q=85&w=1000" 
            alt="Черная футболка оверсайз"
            class="product-image"
            data-fitting-image
          />
        </div>
        <div class="product-info">
          <div class="product-name">Черная футболка оверсайз</div>
          <div class="product-price">2990 ₽</div>
        </div>
      </div>

      <div class="product-card" data-fitting-product data-fitting-name="Белая рубашка slim fit" data-fitting-price="4990 ₽">
        <div class="product-image-wrapper">
          <img 
            src="https://cache-limeshop.cdnvideo.ru/limeshop/aa/00f16039f60b5cde97534e2dee0c4a25.jpeg?q=85&w=1000" 
            alt="Белая рубашка slim fit"
            class="product-image"
            data-fitting-image
          />
        </div>
        <div class="product-info">
          <div class="product-name">Белая рубашка slim fit</div>
          <div class="product-price">4990 ₽</div>
        </div>
      </div>

      <div class="product-card" data-fitting-product data-fitting-name="Джинсы прямого кроя" data-fitting-price="5990 ₽">
        <div class="product-image-wrapper">
          <img 
            src="https://cache-limeshop.cdnvideo.ru/limeshop/aa/471e109f09015b0586eceec5a43a3043.jpeg?q=85&w=1000" 
            alt="Джинсы прямого кроя"
            class="product-image"
            data-fitting-image
          />
        </div>
        <div class="product-info">
          <div class="product-name">Джинсы прямого кроя</div>
          <div class="product-price">5990 ₽</div>
        </div>
      </div>

      <div class="product-card" data-fitting-product data-fitting-name="Серый худи" data-fitting-price="3990 ₽">
        <div class="product-image-wrapper">
          <img 
            src="https://cache-limeshop.cdnvideo.ru/limeshop/aa/859fe6f0104e502e8a19667302f0330f.jpeg?q=85&w=1698" 
            alt="Серый худи"
            class="product-image"
            data-fitting-image
          />
        </div>
        <div class="product-info">
          <div class="product-name">Серый худи</div>
          <div class="product-price">3990 ₽</div>
        </div>
      </div>

      <div class="product-card" data-fitting-product data-fitting-name="Кожаная куртка" data-fitting-price="12990 ₽">
        <div class="product-image-wrapper">
          <img 
            src="https://cache-limeshop.cdnvideo.ru/limeshop/aa/520bfbbc35ae53e7adc1ab939f9f53b0.jpeg?q=85&w=1698" 
            alt="Кожаная куртка"
            class="product-image"
            data-fitting-image
          />
        </div>
        <div class="product-info">
          <div class="product-name">Кожаная куртка</div>
          <div class="product-price">12990 ₽</div>
        </div>
      </div>

      <div class="product-card" data-fitting-product data-fitting-name="Трикотажный свитер" data-fitting-price="4490 ₽">
        <div class="product-image-wrapper">
          <img 
            src="https://cache-limeshop.cdnvideo.ru/limeshop/aa/b6a308718a525a049d1c945ae13d8634.jpeg?q=85&w=1698" 
            alt="Трикотажный свитер"
            class="product-image"
            data-fitting-image
          />
        </div>
        <div class="product-info">
          <div class="product-name">Трикотажный свитер</div>
          <div class="product-price">4490 ₽</div>
        </div>
      </div>
    </div>
  </div>

  <script data-shop-token="11111111-1111-1111-1111-111111111111" src="https://test-widget.looksy.tech/min-script.js"></script>
</body>
</html>
