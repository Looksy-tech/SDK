name: CI/CD Script

on:
  pull_request:
    branches:
      - main
    paths:
      - 'script/**'
      - '.github/workflows/script.yml'

  push:
    branches:
      - main
    paths:
      - 'script/**'
      - '.github/workflows/script.yml'

permissions:
  contents: read

jobs:
  build-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate script syntax
        run: node --check ./script/script.js

      - name: Validate required files
        run: |
          test -f ./script/ex.html
          test -f ./script/script.js
          test -f ./script/script.min.js

      - name: Package script files
        run: tar -czf script-test.tar.gz ./script

      - name: Upload test package
        uses: actions/upload-artifact@v4
        with:
          name: script-test-package
          path: script-test.tar.gz
          retention-days: 3

  deploy-test:
    needs: build-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Download test package
        uses: actions/download-artifact@v4
        with:
          name: script-test-package

      - name: Upload package to test server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          source: script-test.tar.gz
          target: /srv

      - name: Deploy script to test server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          script: |
            TEST_DEPLOY_PATH="${{ secrets.TEST_SCRIPT_PATH }}"
            if [ -z "$TEST_DEPLOY_PATH" ]; then
              TEST_DEPLOY_PATH="/srv/sdk-test"
            fi
            TEST_ARCHIVE_PATH="/srv/script-test.tar.gz"
            TEST_EXTRACT_PATH="/srv/script-test-build"

            mkdir -p "$TEST_DEPLOY_PATH"
            mkdir -p "$TEST_EXTRACT_PATH"

            rm -rf "$TEST_EXTRACT_PATH"
            mkdir -p "$TEST_EXTRACT_PATH"
            tar -xzf "$TEST_ARCHIVE_PATH" -C "$TEST_EXTRACT_PATH"

            rsync -av --delete "$TEST_EXTRACT_PATH/script/" "$TEST_DEPLOY_PATH/"

            if [ -f "$TEST_DEPLOY_PATH/script.js" ]; then
              mv "$TEST_DEPLOY_PATH/script.js" "$TEST_DEPLOY_PATH/script-test.js"
            fi

            if [ -f "$TEST_DEPLOY_PATH/script.min.js" ]; then
              mv "$TEST_DEPLOY_PATH/script.min.js" "$TEST_DEPLOY_PATH/script-test.min.js"
            fi

            rm -rf "$TEST_EXTRACT_PATH" "$TEST_ARCHIVE_PATH"

  build-prod:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate script syntax
        run: node --check ./script/script.js

      - name: Validate required files
        run: |
          test -f ./script/ex.html
          test -f ./script/script.js
          test -f ./script/script.min.js

      - name: Package script files
        run: tar -czf script-prod.tar.gz ./script

      - name: Upload prod package
        uses: actions/upload-artifact@v4
        with:
          name: script-prod-package
          path: script-prod.tar.gz
          retention-days: 7

  deploy-prod:
    needs: build-prod
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Download prod package
        uses: actions/download-artifact@v4
        with:
          name: script-prod-package

      - name: Upload package to prod server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: script-prod.tar.gz
          target: /srv

      - name: Deploy script to prod server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            PROD_DEPLOY_PATH="${{ secrets.SCRIPT_PATH }}"
            if [ -z "$PROD_DEPLOY_PATH" ]; then
              PROD_DEPLOY_PATH="/srv/sdk"
            fi
            PROD_ARCHIVE_PATH="/srv/script-prod.tar.gz"
            PROD_EXTRACT_PATH="/srv/script-prod-build"

            mkdir -p "$PROD_DEPLOY_PATH"
            mkdir -p "$PROD_EXTRACT_PATH"

            rm -rf "$PROD_EXTRACT_PATH"
            mkdir -p "$PROD_EXTRACT_PATH"
            tar -xzf "$PROD_ARCHIVE_PATH" -C "$PROD_EXTRACT_PATH"

            rsync -av --delete "$PROD_EXTRACT_PATH/script/" "$PROD_DEPLOY_PATH/"

            if [ -f "$PROD_DEPLOY_PATH/script.js" ]; then
              mv "$PROD_DEPLOY_PATH/script.js" "$PROD_DEPLOY_PATH/script-prod.js"
            fi

            if [ -f "$PROD_DEPLOY_PATH/script.min.js" ]; then
              mv "$PROD_DEPLOY_PATH/script.min.js" "$PROD_DEPLOY_PATH/script-prod.min.js"
            fi

            rm -rf "$PROD_EXTRACT_PATH" "$PROD_ARCHIVE_PATH"
